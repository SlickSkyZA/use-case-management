<div class="row">
    <success-message submitted="submitted">
        <strong>Well done!</strong> You successfully created a version.
    </success-message>
    <div class="col-lg-6">
        <form role="form" name="form" ng-submit="create()">
            <div class="form-group">
                <label>Version</label>
                <input class="form-control" name="name" ng-model="actor.name" required ng-class=""/>
                <p class="help-block">Eg: 2.0, 1.0.1</p>
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" name="description" rows="3" required ng-model="useCase.description"></textarea>
                <p class="help-block">Describe what this version will does. Eg: Updated use case for better radability</p>
            </div>

            <button type="submit" class="btn btn-default" ng-disabled="form.$invalid">Submit Button</button>
        </form>

    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <h2>Bordered Table</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover tablesorter">
                <thead>
                    <tr>
                        <th>Page <i class="fa fa-sort"></i></th>
                        <th>Visits <i class="fa fa-sort"></i></th>
                        <th>% New Visits <i class="fa fa-sort"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="useCase in useCases">
                        <td>{{useCase.application}}</td>
                        <td>{{useCase.description}}</td>
                        <td>{{useCase.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
