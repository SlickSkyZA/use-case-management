language: php

dist: trusty

php:
  - 5.6
  - 7.0

before_script:
  - composer install

script:
  - touch ./storage/database/database.sqlite
  - php artisan cache:clear
  - mkdir -p build/logs 
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: osx
